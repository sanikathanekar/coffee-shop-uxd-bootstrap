        <script>
            function activateCofeeTab() {
                 document.getElementById("coffeet").click();
            }
            function openTab(event, category) {
                let i, content, tabCls;
                content = document.getElementsByClassName("content");
                for (i = 0; i < content.length; i++) {
                    content[i].style.display = "none";
                }
    
                tabCls = document.getElementsByClassName("tabCls");
                for (i = 0; i < tabCls.length; i++) {
                    tabCls[i].className = tabCls[i].className.replace(" active", "");
                }
    
                document.getElementById(category).style.display = "block";
                event.currentTarget.className += " active";
            }
        </script>
    </head>
